<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="NameMain">
        <button class="buttonLink">
            <svg width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.7071 3.29289C14.0976 3.68342 14.0976 4.31658 13.7071 4.70711L8.41421 10L13.7071 15.2929C14.0976 15.6834 14.0976 16.3166 13.7071 16.7071C13.3166 17.0976 12.6834 17.0976 12.2929 16.7071L6.29289 10.7071C5.90237 10.3166 5.90237 9.68342 6.29289 9.29289L12.2929 3.29289C12.6834 2.90237 13.3166 2.90237 13.7071 3.29289Z" fill="#C2A9FF"/>
            </svg>
            Go to baby names home
        </button>
        <section class="NameHeader">
            <h1 class="titleName">Name</h1>
        </section> 
        <section>
            <div class="filters-selected">
                <div class="filter-group">
                    <span class="filter-label title2">Origin:</span>
                    <span class="filter-value body1">Latin,</span>
                    <span class="filter-value body1">German</span>
                </div>
                <div class="filter-group">
                    <span class="filter-label title2">Styles:</span>
                    <span class="filter-value body1">Classic,</span>
                    <span class="filter-value body1">Modern</span>
                </div>
                <div class="filter-group">
                    <span class="filter-label title2">Meaning:</span>
                    <span class="filter-value body1">Olive tree,</span>
                    <span class="filter-value body1">Elf army</span>
                </div>
            </div>
        </section>
            <p class="body1">This is a name generator</p>
    </main>
</body>

</html>
